{% extends "squelette.html" %}
{% block titre %}Kyu {{ tech.level }} :{{ tech.name }} {% endblock %}
{% block contenu %}
<div id="oneTech">
<h2 id="techTitle">{{ tech.name }} </h2>
<audio controls autoplay="True" preload="auto" src="{{url_for('static',filename = tech.level|string+'Kyu/'+tech.sound)}}"  type="audio/mpeg">
        Your browser does not support the <code>audio</code> element.
</audio>
<input id="voirVideo" class="w3-button w3-theme-d4" value="Voir la VidÃ©o" onclick="Solution()"/>
<video id="SolVideo"  controls src="{{url_for("static",filename = tech.level|string+'Kyu/'+tech.video)}}" >  </video>
<form action="" method="POST" id="SolForm">
    {{ form.hidden_tag() }}
    <span class="w3-center w3-bar" style="width:50%">
        {{ form.notmemorized(id="notMemorized")}}
        {{ form.averagememorized(id="memorized")}}
     </span>
</form>
</div>
<script>
function Solution() {
    document.getElementById('SolForm').style.display="block";
    document.getElementById('SolVideo').style.display="block";
}

</script>

{% endblock %}
